
<div class="panel panel-default" >
    <div class="panel-heading" id="cadastroCarros">
        Cadastro
    </div>
    <div class="panel-body">
        <ul class="list-group" ng-show="carroForm.$invalid">
            <li class="list-group-item list-group-item-danger" ng-hide="carroForm.modelo.$valid || carroForm.modelo.$pristine">Insira o modelo.</li>
            <li class="list-group-item list-group-item-danger" ng-show="carroForm.ano.$invalid && carroForm.ano.$dirty">Selecione o ano.</li>
            <li class="list-group-item list-group-item-danger" ng-show="carroForm.fabricante.$invalid && carroForm.fabricante.$dirty">Selecione o Fabricante.</li>
        </ul>
        <form name="carroForm" novalidate>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-plus"></span>
                <select class="form-control" name="ano" ng-model="carro.ano" ng-options="ano for ano in anos" ng-required="true">
                    <option value="">Selecione o Ano</option>
                </select>
            </div>

            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-plus"></span>
                <input class="form-control" name="modelo" ng-model="carro.modelo" maxlength="50" placeholder="Modelo:"
                       ng-required="true"/>
            </div>
            
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-plus"></span>
                <select class="form-control" name="fabricante" ng-model="carro.fabricante" ng-options="fabricante.nome for fabricante in fabricantes" ng-required="true">
                    <option value="">Selecione o Fabricante</option>
                </select>
            </div>
            
            <button ng-click="adicionarCarro(carro)"
                    class="btn btn-info" ng-disabled="carroForm.$invalid"> Adicionar
            </button>
        </form>
        <a href="" class="visible-xs" ng-click="gotoTopo()"> Voltar ao top </a>
    </div>
</div>

<div class="panel panel-default" >
    <div class="panel-heading" id="sources">
        Sources
    </div>
    <div class="panel-body">
        <div class="list-group">
            <a ng-repeat="templateCode in templatesCode" href="" class="list-group-item" ng-click="alterarSource(templateCode)" data-toggle="modal"  data-target="#codeModal">{{templateCode.name}}</a>
        </div>
    </div>
</div>


<div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"  class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabel">Source</h4>
            </div>
            <div class="modal-body" style="overflow: auto;">
                <div ng-include="templateCode.url"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
