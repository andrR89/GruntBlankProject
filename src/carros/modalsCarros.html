<div class="modal fade" id="carroModalEx" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="myModalLabelX">Confirmação</h4>
            </div>
            <div class="modal-body">
                <h4>Deseja excluir <span class="label label-warning">{{carroShow.modelo}}</span>?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="excluirCarro()"
                        aria-hidden="true">Sim
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Não</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="carroModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="cleanShow();" class="close" data-dismiss="modal" aria-hidden="true">X
                </button>
                <h4 class="modal-title" id="myModalLabel">{{carroShow.modelo}}</h4>
            </div>
            <div class="modal-body">
                <image src="{{carroShow.imageURL}}" alt="Imagem Não encontrada!" class="hidden-xs"/>

                <div class="visible-xs">
                    <a href="{{carroShow.imageURL}}">
                        <image src="shared/images/mamute.png" alt="Imagem Não encontrada!"/>
                    </a>
                    <br/>
                    Clique no Mamute para ver a Foto!
                </div>

                <h3> {{carroShow.ano}}</h3>
            </div>
            <div class="modal-footer">
                <table class="table">
                    <tr>
                        <td class="tdDescriptionModal">Fabricante:</td>
                        <td class="tdValueModal">{{carroShow.fabricante.nome}}</td>
                        <td class="tdDescriptionModal">País:</td>
                        <td class="tdValueModal">{{carroShow.fabricante.pais}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
