<!-- Link que receberá o evento do popover ao ser clicado.-->
<a href="" id="a-popover" class="btn btn-success" onclick="$('#a-popover').popover('show');">Abrir popover</a>
<!-- Div oculta que será exibida dentro do popover. -->
<script type="text/ng-template" id="templateId.html">
    {{dynamicPopoverTitle}}

    <ul>
        <li>{{dynamicPopoverTitle}}</li>
        <li>{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}</li>
        <li>{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}</li>
        <li>{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}{{dynamicPopoverTitle}}</li>
    </ul>
    <hr/>
    <!-- Botão dentro do popover responsável por fechar o popover. -->
    <div align="right">
        <button id="btn-fechar" class="btn btn-danger" onclick="fechar()">Fechar</button>
    </div>

</script>
<script type="text/ng-template" id="templateUrrgh.html">
    <!-- Botão dentro do popover responsável por fechar o popover. -->
    <div style="float: left">        {{dynamicPopover}}</div>
    <div align="right">
        <button id="btn-fechar" class="btn btn-danger" onclick="fechar()">Fechar</button>
    </div>
</script>
